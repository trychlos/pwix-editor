<template name="teScriber">
    <div class="teScriber">

        <div class="te-edit-container">

            <div class="te-content-name align-items-center">
                <p>{{ name }}</p>
                <span class="te-btn te-view-btn fa-regular fa-eye"></span>
                <span class="te-btn te-edit-btn fa-solid fa-pen-to-square"></span>
            </div>

            <div class="te-edit-content" id="{{ id }}"></div>

        </div>

    </div>
</template>
